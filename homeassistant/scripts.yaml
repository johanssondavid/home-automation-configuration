morning:
  alias: Morning
  sequence:
    - event: MODE_CHANGE
      event_data:
        mode: Morning

day:
  alias: Day
  sequence:
    - event: MODE_CHANGE
      event_data:
        mode: Day

evening:
  alias: Evening
  sequence:
    - event: MODE_CHANGE
      event_data:
        mode: Evening

night:
  alias: Night
  sequence:
    - event: MODE_CHANGE
      event_data:
        mode: Night

scene_brighter:
  alias: Scene brigther
  sequence:
    - event: SCENE
      event_data:
        increment: up

scene_darker:
  alias: Scene darker
  sequence:
    - event: SCENE
      event_data:
        increment: down

